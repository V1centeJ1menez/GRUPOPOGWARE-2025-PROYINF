services:
  # ==========================
  # AUTH SERVICE
  # ==========================
  auth:
    build: ./auth
    env_file:
      - ./auth/.env
    ports:
      - "4001:4000"
    depends_on:
      - db_auth

  db_auth:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: auth_db
    volumes:
      - db_auth_data:/var/lib/postgresql/data
    ports:
      - "5400:5432"

  # ==========================
  # SIMULACION SERVICE
  # ==========================
  simulacion:
    build: ./services/simulacion
    env_file:
      - ./services/simulacion/.env
    ports:
      - "3002:3002"
    depends_on:
      - db_simulacion

  db_simulacion:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: simulacion_db
    volumes:
      - db_simulacion_data:/var/lib/postgresql/data
    ports:
      - "5402:5432"
      
  # ==========================
  # PGADMIN WEB INTERFACE
  # ==========================
  pgadmin:
    image: dpage/pgadmin4:8.12
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    volumes:
      - ./pgadmin/servers.json:/pgadmin4/servers.json:ro
      - pgadmin_data:/var/lib/pgadmin
  


  # ==========================
  # GATEWAY
  # ==========================
  gateway:
    build: ./gateway
    env_file:
      - ./gateway/.env
    ports:
      - "8080:3000"
    depends_on:
      - auth

  # ==========================
  # FRONTEND
  # ==========================
  frontend:
    build: ./frontend
    ports:
      - "5173:3000"
    depends_on:
      - gateway
      - simulacion

  # ==========================
  # READY MESSAGE
  # ==========================
  ready_message:
    image: alpine:3.19
    depends_on:
      - frontend
    command: >
      sh -c "sleep 4 &&
      echo 'Todos los servicios est√°n levantados correctamente!' &&
      echo '-----------------------------------------------' &&
      echo 'Frontend:   http://localhost:5173' &&
      echo 'Gateway:    http://localhost:8080' &&
      echo 'Auth:       http://localhost:4000' &&
      echo 'pgAdmin:    http://localhost:5050 (admin@admin.com / admin)' &&
      echo '-----------------------------------------------'"

volumes:
  db_auth_data:
  db_simulacion_data:
  pgadmin_data:
