<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solicitud de Crédito</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../public/css/landing.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Grupo Pogware</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
        <li class="nav-item"><a class="nav-link" href="/simulador">Simulador</a></li>
        <li class="nav-item"><a class="nav-link active" href="/solicitar">Solicitar</a></li>
      </ul>
    </div>
  </div>
</nav>

<section class="py-5">
  <div class="container">
    <h1 class="text-center mb-4">Formulario de Solicitud</h1>

  <form id="solicitudForm" class="p-4 border rounded bg-light">
      <div class="mb-3">
        <label for="cliente" class="form-label">Nombre del Cliente</label>
        <input type="text" id="cliente" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="monto" class="form-label">Monto solicitado ($)</label>
        <input type="number" id="monto" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="plazo" class="form-label">Plazo (meses)</label>
        <input type="number" id="plazo" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="tasaInteres" class="form-label">Tasa de Interés anual (%)</label>
        <input type="number" step="0.01" id="tasaInteres" class="form-control" value="12">
      </div>


      <button type="submit" class="btn btn-success w-100">Enviar Solicitud</button>
    </form>

    <div id="resultadoSolicitud" class="mt-4"></div>
  </div>
</section>

<script src="../services/solicitud.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
