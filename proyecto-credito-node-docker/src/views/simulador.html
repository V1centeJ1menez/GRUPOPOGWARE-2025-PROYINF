<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Créditos</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Optional custom CSS -->
  <link rel="stylesheet" href="../public/css/landing.css">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Grupo Pogware</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/simulador">Simulador</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/info">Información</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/about">Acerca de</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/contact">Contacto</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<section class="main-banner py-5">
  <div class="container">
    <h1 class="text-center mb-4">Simulador de Créditos</h1>
    <form id="loanForm" class="p-4 border rounded bg-light">
      <div class="mb-3">
        <label for="monto" class="form-label">Monto del Crédito ($)</label>
        <input type="number" id="monto" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="cuotas" class="form-label">Número de Cuotas</label>
        <input type="number" id="cuotas" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="mespago" class="form-label">Mes de Pago (1-12)</label>
        <input type="number" id="mespago" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="diapago" class="form-label">Día de Pago</label>
        <input type="number" id="diapago" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="seguro" class="form-label">¿Incluir Seguro?</label>
        <select id="seguro" class="form-select">
          <option value="true">Sí</option>
          <option value="false" selected>No</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary w-100">Simular</button>
    </form>

    <div id="resultado" class="mt-4"></div>
  </div>
</section>

<script src="../services/simulador.js"></script>
<script>
  const form = document.getElementById("loanForm");
  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const data = {
      monto: parseFloat(document.getElementById("monto").value),
      cuotas: parseInt(document.getElementById("cuotas").value),
      mespago: parseInt(document.getElementById("mespago").value),
      diapago: parseInt(document.getElementById("diapago").value),
      seguro: document.getElementById("seguro").value === "true"
    };

    try {
      const res = await fetch("/simulador/simular", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
      const result = await res.json();

      if (res.ok) {
        document.getElementById("resultado").innerHTML = `
          <div class="alert alert-success">
            <h5>Resultados</h5>
            <p><strong>Monto:</strong> $${result.monto}</p>
            <p><strong>Cuotas:</strong> ${result.cuotas}</p>
            <p><strong>Mes de Pago:</strong> ${result.mespago}</p>
            <p><strong>Día de Pago:</strong> ${result.diapago}</p>
            <p><strong>Seguro:</strong> ${result.seguro ? "Sí" : "No"}</p>
            <p><strong>Interés Mensual:</strong> ${result.interesmensual.toFixed(2)}</p>
            <p><strong>Valor Cuota:</strong> ${result.valorcuota.toFixed(2)}</p>
            <p><strong>Total a Pagar:</strong> ${result.total.toFixed(2)}</p>
            <a href="/solicitar" class="btn btn-primary mt-3">Solicitar Préstamo</a>
          </div>
        `;
      } else {
        document.getElementById("resultado").innerHTML = `
          <div class="alert alert-danger">${result.error}</div>
        `;
      }
    } catch (err) {
      document.getElementById("resultado").innerHTML = `
        <div class="alert alert-danger">Error en la simulación</div>
      `;
    }
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
